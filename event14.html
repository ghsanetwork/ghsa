<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Background blur */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/9fsVIFR.jpeg') center center / cover no-repeat;
      filter: blur(20px);
      transform: scale(1.1);
      z-index: 0;
    }

    /* Video utama */
    .video-wrapper {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 480px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    video, .thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }

    .thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      background: black;
    }

    /* Overlay di dalam video */
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;       /* rata kiri */
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 3;
      width: calc(100% - 40px); /* biar tidak kepenuhan */
    }

    .match-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .subscribe-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-watch {
      display: inline-flex;
      align-items: center;
      background: #e50914;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-watch:hover { background: #b20710; }
    .btn-watch .icon { margin-right: 8px; font-size: 18px; }

    /* Logo kiri atas */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 4;
    }
    .logo img {
      height: 45px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://i.imgur.com/V0QYwjf.png" alt="Logo">
    </div>

    <!-- Video dengan overlay -->
    <div class="video-wrapper">
      <!-- Thumbnail -->
      <img src="https://i.imgur.com/6rTGzIr.png" alt="Thumbnail" class="thumbnail" id="thumbnail">

      <!-- Video -->
      <video id="liveVideo" muted loop playsinline>
        <source src="https://archive.org/download/week-1-top-10-high-school-football-plays/Week%201_%20Top%2010%20High%20School%20Football%20Plays%21%21%20%F0%9F%8F%88.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>

      <!-- Overlay -->
      <div class="overlay">
        <div class="match-title">Tucker vs Southwest DeKalb</div>
        <div class="subscribe-text">Subscribe to Watch</div>
        <a href="https://api.powerafftrky.com/t/clk?id=BAtK46CpPpH69DehQ&s1=ghsanetwork&s2=ghsa" 
           class="btn-watch" 
           target="_blank" 
           rel="noopener noreferrer">
          <span class="icon">â–¶</span> Watch Live
        </a>
      </div>
    </div>
  </div>

  <script>
    const thumbnail = document.getElementById("thumbnail");
    const liveVideo = document.getElementById("liveVideo");

    // Tampilkan thumbnail 5 detik, lalu hilang dan play video
    setTimeout(() => {
      thumbnail.style.display = "none";
      liveVideo.play();
    }, 5000);
  </script>
