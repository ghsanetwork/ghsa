<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream Events</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://i.imgur.com/xXetBrt.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: rgba(0,0,0,0.85);
}
.logo {
  display: flex;
  align-items: center;
  gap: 8px;
}
.logo img {
  height: 40px;
}
.live-badge {
  color: #fff;
  background: red;
  padding: 3px 8px;
  border-radius: 4px;
  font-size: 14px;
  font-weight: bold;
  animation: blink 1s infinite;
}
@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.3; }
}
.buttons a {
  margin-left: 10px;
  padding: 8px 15px;
  border-radius: 5px;
  text-decoration: none;
  color: white;
  font-weight: bold;
}
.subscribe { background: red; }

/* Event Wrapper */
.event-wrapper { padding: 20px; }

/* Grid event */
.event-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 20px;
}

/* Event card */
.event-card {
  background: rgba(0,0,0,0.7);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
}
.event-card:hover { transform: scale(1.05); }

.event-image {
  position: relative;
  width: 100%;
  height: 160px;
  background: #000;
}
.event-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  border-radius: 10px;
}
.live-tag {
  position: absolute;
  top: 8px;
  left: 8px;
  background: red;
  padding: 3px 8px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 4px;
}
.FRIDAY-tag {
  position: absolute;
  bottom: 8px;
  left: 8px;
  background: #222;
  padding: 3px 8px;
  font-size: 12px;
  border-radius: 4px;
}

.event-info {
  padding: 10px;
  text-align: center;
  font-size: 14px;
}
.event-info h3 { margin: 5px 0; font-size: 16px; }
.event-info p { margin: 3px 0; font-size: 13px; color: #ccc; }

/* Users Online */
#online-users {
  text-align:center;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  margin: 30px 0;
}

/* Logo bawah */
#bottom-logo {
  text-align:center;
  margin:20px 0;
}
#bottom-logo img {
  max-width:150px;
  height:auto;
}

/* Mobile / HP: horizontal scroll */
@media (max-width: 1024px) {
  .event-row {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 15px;
    padding-bottom: 10px;
    scroll-snap-type: x mandatory;
  }
  .event-card {
    flex: 0 0 auto;
    min-width: 200px;
    scroll-snap-align: start;
  }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <a href="https://api.powerafftrky.com/t/clk?id=BAtK46CpPpH69DehQ&s1=ghsanetwork&s2=ghsa" id="logo-link">
      <img src="https://i.imgur.com/V0QYwjf.png" alt="Logo">
    </a>
    <span class="live-badge">LIVE</span>
  </div>
  <nav class="buttons">
    <a href="https://api.powerafftrky.com/t/clk?id=BAtK46CpPpH69DehQ&s1=ghsanetwork&s2=ghsa" class="subscribe">Subscribe Now</a>
  </nav>
</header>

<!-- Event Wrapper -->
<div class="event-wrapper">

  <div class="event-row">
    <div class="event-card" onclick="window.location.href='event1.html'">
      <div class="event-image">
        <img src="https://i.imgur.com/kGsdzTt.jpeg" alt="Event 1">
        <span class="live-tag">LIVE</span>
        <span class="FRIDAY-tag">FRIDAY</span>
      </div>
      <div class="event-info">
        <h3>Camden County vs Richmond Hill</h3>
        <p>Oct. 3 | 07:00 PM</p>
      </div>
    </div>

    <div class="event-card" onclick="window.location.href='event2.html'">
      <div class="event-image">
        <img src="https://i.imgur.com/oFBkwMP.jpeg" alt="Event 2">
        <span class="live-tag">LIVE</span>
        <span class="FRIDAY-tag">FRIDAY</span>
      </div>
      <div class="event-info">
        <h3>Brookwood vs Meadowcreek</h3>
        <p>Oct. 3 | 07:00 PM</p>
      </div>
    </div>

    <div class="event-card" onclick="window.location.href='event3.html'">
      <div class="event-image">
        <img src="https://i.imgur.com/STcDnN9.jpeg" alt="Event 3">
        <span class="live-tag">LIVE</span>
        <span class="FRIDAY-tag">FRIDAY</span>
      </div>
      <div class="event-info">
        <h3>Sprayberry vs Creekview</h3>
        <p>Oct. 3 | 07:30 PM</p>
      </div>
    </div>
  </div>

</div>

<!-- Users Online -->
<div id="online-users">
  <span id="user-count">7403</span> Users Online Now
</div>

<!-- Bottom Logo -->
<div id="bottom-logo">
  <img src="https://i.imgur.com/HeaPpc2.png" alt="Bottom Logo">
</div>

<!-- Users counter script -->
<script>
  let userCount = 7403;
  const userCountEl = document.getElementById("user-count");
  function updateUsers() {
    let change = Math.floor(Math.random() * 16) - 5;
    userCount = Math.max(1000, userCount + change);
    if(userCountEl){
      userCountEl.textContent = userCount.toLocaleString();
    }
  }
  setInterval(updateUsers, 3000);
</script>
