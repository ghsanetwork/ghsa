<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Banner iklan */
    .banner-ad {
      width: 100%;
      text-align: center;
      background: #111;
      padding: 10px 0;
      position: relative;
      z-index: 10;
    }
    .banner-ad img {
      max-width: 728px;
      width: 100%;
      height: auto;
    }

    .container {
      position: relative;
      width: 100%;
      height: calc(100vh - 110px); /* kurangi tinggi banner agar tidak ketutup */
      overflow: hidden;
    }

    /* Background blur */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/9fsVIFR.jpeg') center center / cover no-repeat;
      filter: blur(20px);
      transform: scale(1.1);
      z-index: 0;
    }

    /* Video utama */
    .video-wrapper {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 480px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    video, .thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }

    .thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      background: black;
    }

    /* Overlay di dalam video */
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 3;
      width: calc(100% - 40px);
    }

    .match-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .subscribe-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-watch {
      display: inline-flex;
      align-items: center;
      background: #e50914;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-watch:hover { background: #b20710; }
    .btn-watch .icon { margin-right: 8px; font-size: 18px; }

    /* Logo kiri atas */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 4;
    }
    .logo img {
      height: 45px;
    }
  </style>
</head>
<body>
  <!-- Banner Iklan -->

    <div class="video-wrapper">
