<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Game Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Blur background */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/9fsVIFR.jpeg') center center / cover no-repeat;
      filter: blur(20px);
      transform: scale(1.1);
      z-index: 0;
    }

    /* Gambar utama */
    .container img.bg {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: contain; 
      object-position: center;
      z-index: 1;
    }

    /* Logo kiri atas */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .logo img {
      height: 50px;
    }

    /* Wrapper untuk teks + tombol */
    .cta {
      position: absolute;
      bottom: 80px; /* jarak dari bawah */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    /* Teks Subscribe to Watch */
    .subscribe-text {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Tombol Watch Live */
    .btn-watch {
      display: inline-flex;
      align-items: center;
      background: #e50914;
      color: #fff;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-watch:hover { background: #b20710; }
    .btn-watch .icon { margin-right: 10px; font-size: 22px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar utama -->
    <img src="https://i.imgur.com/STcDnN9.jpeg" alt="Game Image" class="bg">

    <!-- Logo kiri atas -->
    <div class="logo">
      <img src="https://i.imgur.com/V0QYwjf.png" alt="Logo">
    </div>
